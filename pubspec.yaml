name: surveymyboatpro
description: Survey My Boat Pro
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4
  flutter: '3.24.4'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  adaptive_theme:
  cupertino_icons:
  flutter_bloc:
  equatable:
  pdf:
  printing:
  dart_json_mapper:
  expansion_tile_card:
